    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>

<body>
<div th:insert="~{commons/commons::topbar}"></div>

<div class="container-fluid">
    <div class="row">

        <div th:insert="~{commons/commons::sidebar(active='list.html')}"></div>

        <main class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" role="main">
            <form method="post" th:action="@{/updateEmp}">
                <input name="id" th:value="${emp.getId()}" type="hidden">
                <div class="form-group">
                    <label>LastName</label>
                    <input class="form-control" name="lastName" placeholder="海绵宝宝" th:value="${emp.getLastName()}" type="text">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" name="email" placeholder="1569619256@qq.com" th:value="${emp.getEmail()}" type="email">
                </div>
                <div class="form-group">
                    <label>Gender</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="gender" th:checked="${emp.getGender() == 1}" type="radio" value="1">
                        <label class="form-check-label">男</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="gender" th:checked="${emp.getGender() == 0}" type="radio" value="0">
                        <label class="form-check-label">女</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>department</label>
                    <select class="form-control" name="department.id">
                        <option th:each="dept:${departments}"
                                th:selected="${dept.getId() == emp.getDepartment().getId()}"
                                th:text="${dept.getDepartment()}"
                                th:value="${dept.getId()}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Birth</label>
                    <input class="form-control" name="birth" placeholder="2022-2-2" th:value="${#dates.format(emp.getBirth(),'yyyy-MM-dd HH:mm:ss')}" type="text">
                </div>
                <button class="btn btn-primary" type="submit">保存</button>
                <a class="btn btn-primary" th:href="@{/back}" type="button">返回</a>
            </form>
        </main>
    </div>
</div>
